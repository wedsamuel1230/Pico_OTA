sentence=Arduino library for OTA on Raspberry Pi Pico W (and ESP32 optional).
paragraph=Provides Over-The-Air updates for Pico W (Arduino-Pico core). Supports ArduinoOTA, HTTP pull-based OTA, web browser uploads, and GitHub release auto-updates. On Pico W, select a Flash Size that includes LittleFS (e.g., Sketch: 1MB, FS: 1MB). ESP32 is supported with the same API.
